name: Build and Release

on:
  push:
    tags:
      - 'v*'  # 匹配 v1.0.0, v2.1.3 等格式的 tag

jobs:
  build:
    name: Build ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, windows-latest]
        include:
          - os: macos-latest
            artifact_name: excel-renamer-macOS
            asset_path: dist/Excel Sheet Renamer.zip
          - os: windows-latest
            artifact_name: excel-renamer-Windows
            asset_path: dist/Excel Sheet Renamer.zip

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install uv (Unix)
        if: runner.os != 'Windows'
        run: curl -LsSf https://astral.sh/uv/install.sh | sh

      - name: Install uv (Windows)
        if: runner.os == 'Windows'
        run: irm https://astral.sh/uv/install.ps1 | iex
        shell: powershell

      - name: Install dependencies
        run: uv sync --all-extras

      - name: Build application
        run: |
          uv run pyinstaller excel_renamer.spec

      - name: Package application (macOS)
        if: runner.os == 'macOS'
        run: |
          cd dist
          zip -r "Excel Sheet Renamer.zip" "Excel Sheet Renamer.app"

      - name: Package application (Windows)
        if: runner.os == 'Windows'
        run: |
          cd dist
          Compress-Archive -Path "Excel Sheet Renamer.exe" -DestinationPath "Excel Sheet Renamer.zip"
        shell: powershell

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.asset_path }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure of downloaded files
        run: ls -R artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/excel-renamer-macOS/Excel Sheet Renamer.zip
            artifacts/excel-renamer-Windows/Excel Sheet Renamer.zip
          body: |
            ## Excel Sheet Renamer ${{ github.ref_name }}

            ### 下载说明
            - **macOS**: 下载 `excel-renamer-macOS.zip`，解压后右键点击应用选择"打开"，或运行 `xattr -cr 'Excel Sheet Renamer.app'`
            - **Windows**: 下载 `excel-renamer-Windows.zip`，解压后直接运行

            ### 更新内容
            请查看提交历史了解详细更新内容
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
