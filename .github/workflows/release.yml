name: Build and Release

on:
  push:
    tags:
      - 'v*'  # 匹配 v1.0.0, v2.1.3 等格式的 tag

jobs:
  build:
    name: Build ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, windows-latest]
        include:
          - os: macos-latest
            artifact_name: invoice-tools-macOS
            asset_path: dist/invoice-tools.zip
          - os: windows-latest
            artifact_name: invoice-tools-Windows
            asset_path: dist/invoice-tools.zip

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install uv (Unix)
        if: runner.os != 'Windows'
        run: curl -LsSf https://astral.sh/uv/install.sh | sh

      - name: Install uv (Windows)
        if: runner.os == 'Windows'
        run: irm https://astral.sh/uv/install.ps1 | iex
        shell: powershell

      - name: Install dependencies
        run: uv sync --all-extras

      - name: Create .env file
        run: |
          echo "DEEPSEEK_API_KEY=${{ secrets.DEEPSEEK_API_KEY }}" > .env
          echo "DEEPSEEK_BASE_URL=${{ secrets.DEEPSEEK_BASE_URL }}" >> .env
          echo "DEEPSEEK_MODEL=${{ secrets.DEEPSEEK_MODEL }}" >> .env
        shell: bash

      - name: Build application
        run: |
          uv run pyinstaller build.spec

      - name: Package application (macOS)
        if: runner.os == 'macOS'
        run: |
          cd dist
          mv 发票解析工具.app invoice-tools.app
          zip -r invoice-tools.zip invoice-tools.app

      - name: Package application (Windows)
        if: runner.os == 'Windows'
        run: |
          cd dist
          Rename-Item -Path "发票解析工具.exe" -NewName "invoice-tools.exe"
          Compress-Archive -Path "invoice-tools.exe" -DestinationPath "invoice-tools.zip"
        shell: powershell

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.asset_path }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure of downloaded files
        run: ls -R artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/invoice-tools-macOS/invoice-tools.zip
            artifacts/invoice-tools-Windows/invoice-tools.zip
          body: |
            ## Invoice Tools ${{ github.ref_name }}

            ### 下载说明
            - **macOS**: 下载 `invoice-tools-macOS.zip`，解压后右键点击应用选择"打开"，或运行 `xattr -cr invoice-tools.app`
            - **Windows**: 下载 `invoice-tools-Windows.zip`，解压后直接运行

            ### 更新内容
            请查看提交历史了解详细更新内容
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
